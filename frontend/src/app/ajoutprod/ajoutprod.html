<div class="container">
  <div class="form-box">
    <h2>➕ Ajouter un produit</h2>

    <form [formGroup]="ajoutprodForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="id">ID</label>
        <input id="id" type="text" formControlName="id" />
      </div>

      <div class="form-group">
        <label for="nom">Nom</label>
        <input id="nom" type="text" formControlName="nom" />
      </div>

      <div class="form-group">
        <label for="categorie">Catégorie</label>
        <select id="categorie" formControlName="categorie">
          <option value="">-- Sélectionner --</option>
          <option value="alimentaire">Accessoires</option>
          <option value="électronique">Sport</option>
          <option value="habillement">vetements</option>
          <option value="autre">Alimentation</option>
        </select>
      </div>

      <div class="form-group">
        <label for="categorie">prix</label>
        <input id="adresse" type="text" formControlName="adresse" />
      </div>
      <div class="form-group">
        <label for="categorie">Stock</label>
        <input id="adresse" type="text" formControlName="adresse" />
      </div>

      <div class="form-group">
        <label>
            Veuillez saisir le date d'ajout :
            <input type="date" name="bday" />
        </label>
      </div>

      <button type="submit">Enregistrer</button>
    </form>
  </div>
</div>
